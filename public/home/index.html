<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div flash-alert="error" active-class="in" class="alert fade">{{flash.message}}</div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
        <h3 class="panel-title">Seed</h3>
        </div>
        <div class="panel-body" ng-controller="LoginController">
          <form accept-charset="UTF-8" role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control" ng-model="user.username" placeholder="E-mail" name="email" type="text">
              </div>
              <div class="form-group">
                <input class="form-control" ng-model="user.password" placeholder="Password" name="password" type="password" value="">
              </div>
              <button class="btn btn-lg btn-success btn-block" ng-click="submit()">Login</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
